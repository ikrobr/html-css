<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer maneira, 
        pois basta apenas que ele esteja entre as 2 
        tags &lt;p&gt; e &lt;/p&gt;</p>


    <p>Caso você precise quebrar a linha use a tag br.</p>
    <p>Lua <br> Sol</p> <!--&lt e &gt para colocar o < e > de forma apenas visual-->

    &reg;
    &copy;

    <p>Add emojis:
        &#128516; 
    </p>
        
</body>
</html>
