<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <h1>Exemplos radio e checkbox</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" checked> <label for="imas">Masculino</label>
            <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino</label> <!--msm name para evitar mais de 2 opções marcadas-->
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="Futebol" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="Natação" id="inat"> <label for="inat">Natação</label> <br>
            <input type="checkbox" name="Borybilder" id="ibory"> <label for="ibory">Borybilder</label> <br>
            <input type="checkbox" name="Tênis" id="itenis"> <label for="itenis">Tênis</label> <br>
        </fieldset>
        <p><input type="file" name="foto" id="ifoto"></p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
