<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
    <style>
        mark {
            background-color: limegreen;
        }
    </style>
</head>
<body>
    <h1>Principais formatações</h1>
    <hr>
    <h2>Negrito</h2>
    <p>Nesta <strong>frase</strong> temos uma palavra em destaque com o uso da tag STRONG.</p>
    <h2>Itálico</h2>
    <p>Nesta <em>frase</em> temos uma palavra em Ítalico com o uso da tag EM.</p> <!--(ctrl+shift+p) para envelopar caracter com tag selecionada-->
    <h2>Marcado</h2>
    <p>Também podemos marcar uma <mark>palavra</mark> usando a tag <mark>MARK.</mark> </p>
    <!--a tag mark na parte da cabeça do html define como os maks abaixo serão-->
    <h2>Riscado</h2>
    <p>Texto <del>deletado</del> com o uso da tag DEL.</p>
</body>
</html>
