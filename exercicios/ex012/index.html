<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Hospedando vídeos no servidor local</h1>
    <p>Este vídeo está hospedado no meu servidor.</p>
    <!--forma simples-->    
    <video src="midia/gatinho.mp4" width="500" poster="midia/capacat.jpg" controls></video>
    <!--forma robusta para evitar incompatibilidades igual fiz no ex011-->
    <hr>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/S61IRJL_ok0?si=3-PdfRkhtSsuBvF1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
