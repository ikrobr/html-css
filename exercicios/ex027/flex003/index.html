<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        div.contenier {
            background-color: rgb(11, 45, 45);

            display: flex;
            flex-flow: row wrap;
        }
        div.item {
            background-color: rgb(255, 127, 127);
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="contenier">
        <div class="item">Exemplos de Blocos A</div>
        <div class="item">Exemplos de Blocos B</div>
        <div class="item">Exemplos de Blocos C</div>
        <div class="item">Exemplos de Blocos D</div>
        <div class="item">Exemplos de Blocos E</div>
        <div class="item">Exemplos de Blocos F</div>
        <div class="item">Exemplos de Blocos G</div>
    </div>
</body>
</html>
